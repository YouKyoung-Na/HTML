<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈내리는 샤갈의 마을</title>
    <style>
        body{
            background-image: url("./snow.jpg");
            background-size: cover; 
            background-repeat: no-repeat;
        }
        div{
            color: white;
            font-size: 3em;
            width: 40px;
            height: 40px;
            position: absolute;
            top: 20px;
            left: 120px;            
        }
    </style>
    <script>
        const vStep = 10;
        const hStep = 10;

        function moveSnow(snowDiv){
            let curTop = snowDiv.style.top;
            let curLeft = snowDiv.style.left;
            curTop = Number(sucTop.substring(0, curTop.length-2));
            curLeft = Number(sucTop.substring(0, curLeft.length-2));
            curTop += (Math.random()*vStep);  //랜덤하게 내려감
            curLeft += Math.floor((-0.5+Math.random())*hStep)   //왼쪽으로 갈 수도 있으니 - 
            div.style.top = curTop + "px";  //px 안붙이면 동작 안함!!!!
            div.style.left = curLeft + "px";
        } 
    </script>
</head>
<body>
    <div>*</div>
    <script>
        let div = document.querySelector('div');
        setInterval("moveSnow(div);",1000);

    </script>
</body>
</html>
