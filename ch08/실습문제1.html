<!DOCTYPE html>
<html>
<head>
	<title>실습문제1</title>
	<style>
		ol {
			list-style-type: upper-alpha;
		}
	</style>

	<script>
		function change() {
			var li = document.getElementsByTagName("li");
			for(var i=0; i<li.length; i++) {
				li[i].style.color = "green";
			}
		}

		function changeBack(obj) {
			var style = obj.style;
			style.background="yellowgreen";
		}
	
	</script>
</head>
<body onload="change()">
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<ol onclick="changeBack(this)">
		<li>물을 끓인다.</li>
		<li>라면과 스프를 넣는다.</li>
		<li>파를 썰어 넣는다.</li>
		<li>5분 후 <b>맛있게</b> 먹는다.</li>
	</ol>
</body>
</html>
