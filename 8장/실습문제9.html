<!DOCTYPE html>
<html>
<head>
	<title>실습문제 9</title>

	<style>
		#ol {
			list-style-type: upper-alpha;
			background: yellowgreen;
		}
	</style>

	<script>
		function input() {
			var text = prompt("라면을 끓이는 순서를 입력하라.");
			var ol = document.getElementById("ol");
			var li = document.createElement("li");
			li.innerHTML = text;
			ol.appendChild(li);
		}
	</script>
</head>
<body>
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<ol id="ol" onclick="input()">
		<li>물을 끓인다.</li>
	</ol>
</body>
</html>
